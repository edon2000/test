<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Name Registration</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>Dashboard</h1>
            <a href="/auth/login" class="logout-btn">Logout</a>
        </header>
        
        <div class="dashboard-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="stat-number">{users.size()}</div>
                </div>
            </div>
            
            <div class="users-section">
                <h2>Registered Users</h2>
                <div class="users-grid">
                    {#for user in users}
                    <div class="user-card">
                        <h4>{user.name}</h4>
                        <p>Age: {user.age}</p>
                        <p>{user.email}</p>
                    </div>
                    {/for}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
