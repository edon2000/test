<!DOCTYPE html>
<html>
<head>
    <title>Login - Name Registration</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Login</h1>
        <form hx-post="/auth/login" hx-target="body" hx-swap="outerHTML" class="auth-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-loading">Login</button>
        </form>
        <p><a href="/register">Don't have an account? Register</a></p>
        {#if error}
        <div class="error">Invalid name or password</div>
        {/if}
    </div>
</body>
</html>
