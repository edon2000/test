<!DOCTYPE html>
<html>
<head>
    <title>Register - Name Registration</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Register</h1>
        <form hx-post="/auth/register" hx-target="body" hx-swap="outerHTML" class="auth-form">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="number" name="age" placeholder="Age" required min="1" max="120">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-loading">Register</button>
        </form>
        <p><a href="/auth/login">Already have an account? Login</a></p>
        {#if error}
        <div class="error">Registration failed. Please check all fields or email already exists.</div>
        {/if}
    </div>
</body>
</html>
